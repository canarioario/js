<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simple con JavaScript</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/calculadora.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <div id="content" class="col-lg-12">
                <div class="calculator">
                    <div class="screen" id="screen"></div>

                </div>
            </div>
        </div>

        <div id="borde">
            <div id="cal">
                <form name="f1"><br />
                    <input type="text" class="screen" name="txtcaja1" /><br />
                    <input type="text" class="screen" name="txtcaja2" value="0" /><br />

                    <div id="teclas">
                        <ul id="buttonss" class="buttonss">
                            <li><a href="#" type="buttons" data-key="clear">C</a></li>
                            <li><a href="#" type="buttons" data-key="-">-</a></li>
                            <li><a href="#" type="buttons" data-key="/">/</a></li>
                            <li><a href="#" type="buttons" data-key="*">*</a></li>
                            <li><a href="#" type="buttons" data-key="7">7</a></li>
                            <li><a href="#" type="buttons" data-key="8">8</a></li>
                            <li><a href="#" type="buttons" data-key="9">9</a></li>
                            <li><a href="#" type="buttons" data-key="-">-</a></li>
                            <li><a href="#" type="buttons" data-key="4">4</a></li>
                            <li><a href="#" type="buttons" data-key="5">5</a></li>
                            <li><a href="#" type="buttons" data-key="6">6</a></li>
                            <li><a href="#" type="buttons" data-key="+">+</a></li>
                            <li><a href="#" type="buttons" data-key="1">1</a></li>
                            <li><a href="#" type="buttons" data-key="2">2</a></li>
                            <li><a href="#" type="buttons" data-key="3">3</a></li>
                            <li><a href="#" type="buttons" data-key="equal" class="equal tall">=</a></li>
                            <li><a href="#" type="buttons" data-key="0" class="wide shift">0</a></li>
                            <li><a href="#" type="buttons" data-key="." class="shift">.</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
        <script src="../js/calculadora.js"></script>
</body>

</html>
