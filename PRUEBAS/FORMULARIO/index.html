<!DOCTYPE html >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Validacion de un Formulario</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row g-3">
            <div class="form-row">
                <fieldset>
                    <legend>Validación de un Formulario</legend>
                    <form name="formulario" id="formulario" action="http://www.google.es" method="get">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="expediente" class="form-label">Expediente:</label>
                                <input class="form-control" name="expediente" type="text" id="expediente" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="nif" class="form-label">NIF:</label>
                                <input class="form-control" type="text" name="nif" id="nif" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="ap1" class="form-label">Apellido1:</label>
                                <input class="form-control" type="text" name="ap1" id="ap1" maxlength="10" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="ap2" class="form-label">Apellido2:</label>
                                <input class="form-control" class="form-control" type="text" name="ap2" id="ap2" maxlength="10" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input class="form-control" type="text" name="nombre" id="nombre" maxlength="10" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="correo" class="form-label">Correo:</label>
                                <input class="form-control" type="text" name="correo" id="nombre" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input class="form-control" name="telefono" type="text" id="telefono" maxlength="9" />
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-3" id="sexo">
                                <label for="validationServer07" class="form-label">Sexo:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Hombre</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Mujer</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="turno" class="form-label"></label>
                                <select class="form-select" name="turno" id="turno" required>
                                     <option value="0" selected="selected">Seleccione Turno</option>
                                <option value="M">Mañana</option>
                                <option  value="T">Tarde</option>
                                  </select>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                                    <label class="form-check-label" for="invalidCheck3">
                                    Familia numerosa
                                  </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input class="btn btn-success" type="submit" name="enviar" id="enviar" value="Enviar" />
                            <input class="btn btn-danger" type="reset" name="limpiar" id="limpiar" value="Limpiar" />
                        </div>
                    </form>
            </div>
            </fieldset>
        </div>
    </div>
    <script type="text/javascript" src="validacion.js"></script>
</body>

</html>
