<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel o Tijeras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <section class="game">
        <h2 id="demo">Prueba tu suerte!</h2>
        <div class="container">

            <div class="section">
                <div class="score">
                    <div class="info">
                        <div class="playerScore"></div>
                        <h3>Jugador:</h3><span id="p-count count">0</span>
                    </div>
                    <div class="show">
                        <i class="fas fa-hand-rock"></i>
                    </div>
                </div>

                <div class="section">
                    <div class="info">
                        <div class="computerScore"></div>
                        <h3>Ordenador:</h3><span class="c-count count">0</span>
                    </div>
                    <div class="show computer">
                        <i class="fas fa-hand-scissors"></i>
                    </div>
                </div>
                <div class="move">Choose your move</div>

                <!--Number of moves left before game ends -->
                <div class="movesleft">Moves Left: 10 </div>
            </div>
        </div>
        <h2 style="color: rgb(233, 33, 19);" id="demo2">Elige uno!</h2>
        <div class="options" id="options">
            <button class="rock" id="rock"></button>
            <button class="paper" id="paper"></button>
            <button class="scissor" id="scissor"></button>
            <!--Final result of game -->
            <div class="result"></div>

            <!--Reload the game -->
            <button class="reload"></button>
        </div>
    </section>

</body>

</html>
