<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./../css/style.css">
    <title>Piedra papel o tijeras</title>
</head>

<body>
    <h2 id="demo">Prueba tu suerte!</h2>
    <section class="game">
        <div class="container">
            <div class="section">
                <div class="score">
                    <div class="playerScore">
                        <div class="info">
                            <h3>Jugador: </h3><span class="p-count count" id="playerScore">0</span>
                        </div>
                    </div>
                </div>
                <div class="show">
                    <i class="fas fa-hand-rock"></i>
                </div>
            </div>
            <div class="result"></div>

            <div class="section">
                <div class="computerScore">
                    <div class="info">
                        <h3>Ordenador:</h3><span class="c-count count" id="computerScore">0</span>
                    </div>
                </div>
                <div class="show computer">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>

            <h2 class="elige"></h2>
            <div class="move"></div>
            <div class="movesleft">
            </div>

        </div>

        <button class="reload "></button>
        <div class="options">
            <div class="selection">
                <button class="piedra fas fa-hand-rock" id="rock">Piedra</button>
                <button class="papel fas fa-hand-paper" id="paper">Papel</button>
                <button class="tijera fas fa-hand-scissors" id="scissors">Tijera</button>
            </div>
        </div>


    </section>

    <script src="./../js/script.js"></script>
</body>

</html>
