<!DOCTYPE html >

<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Validacion de un Formulario</title>
</head>

<body>
    <div class="container">
        <div class="row g-3">
            <div class="form-row">
                <fieldset>
                    <legend>Validación de un Formulario</legend>
                    <form name="formulario" id="formulario" method="post">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="expediente" class="form-label">Expediente:</label>
                                <input class="inpBox form-control" name="expediente" type="text" id="expediente" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="nif" class="form-label">NIF:</label>
                                <input class="inpBox form-control" type="text" name="nif" id="nif" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="ap1" class="form-label">Apellido1:</label>
                                <input class="inpBox form-control" type="text" name="ap1" id="ap1" maxlength="10" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="ap2" class="form-label">Apellido2:</label>
                                <input class="inpBox form-control" class="form-control" type="text" name="ap2" id="ap2" maxlength="10" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input class="inpBox form-control" type="text" name="nombre" id="nombre" maxlength="10" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="correo" class="form-label">Correo:</label>
                                <input class="inpBox form-control" type="text" name="correo" id="correo" />
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="telefono" class="form-label">Telefono:</label>
                                <input class="inpBox form-control" name="telefono" type="text" id="telefono" maxlength="9" />
                            </div>
                        </div>

                        <div class="row g-3" id="opciones">
                            <div class="col-md-3" id="sexo">
                                <label>Horario: </label>
                                <input class="inpBox" type="radio" name="sexo" value="H" id="hombre"><label>Hombre</label>
                                <input class="inpBox" type="radio" name="sexo" value="M" id="mujer"><label>Mujer</label>
                            </div>
                            <div class="col-md-3" id="turnos">
                                <label for="turno" class="form-label"></label>
                                <select class="inpBox form-select" name="turno" id="turno" required>
                                <option value="0" selected="selected">Seleccione Turno</option>
                                <option value="M">Mañana</option>
                                <option value="T">Tarde</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3" id="numerosa">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback">
                                    <label class="form-check-label" for="invalidCheck3">
                                    Familia numerosa
                                  </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" id="botones">
                            <input class="btn btn-success" type="submit" name="enviar" id="enviar" value="Enviar" />
                            <input class="btn btn-danger" type="reset" name="limpiar" id="limpiar" value="Limpiar" />
                        </div>
                    </form>
            </div>
            </fieldset>
        </div>
    </div>
    <script type="text/javascript" src="../js/validacion.js"></script>
</body>

</html>
