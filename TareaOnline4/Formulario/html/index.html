<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./../css/style.css">
</head>

<body>
    <div class="container">
        <form class="row g-3" id="fomulario">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="validationServer01" class="form-label">Apellido1:</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="validationServer02" class="form-label">Apellido2:</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="validationServer03" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="validationServer04" class="form-label">Correo:</label>
                    <input type="email" class="form-control" placeholder="correo@example.com">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="validationServer05" class="form-label">Telefono:</label>
                    <input type="number" class="form-control" required>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-md-3" id="sexo">
                    <label for="validationServer07" class="form-label">Sexo:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Mujer</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationServer06" class="form-label"></label>
                    <select class="form-select" required>
                <option selected disabled value="">Turno</option>
                <option value="1">Ma√±ana</option>
                <option  value="2">Tarde</option>
              </select>
                </div>

            </div>

            <div class="row g-3">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                        <label class="form-check-label" for="invalidCheck3">
                        Familia numerosa
                      </label>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-success" type="submit">Enviar</button>
                <button class="btn btn-danger" type="reset">Limpiar</button>
            </div>
        </form>
    </div>
</body>

</html>
